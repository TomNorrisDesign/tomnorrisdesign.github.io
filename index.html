<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T7 | Tom Norris</title>

    <!-- Link to Google Fonts to load Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles-1.0.css" />

    <!-- Link to Particle.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  </head>
  <body>
    <!-- Intro Block -->
    <div class="intro">
      <h1>
        Hey, I'm
        <a
          href="https://www.linkedin.com/in/tom-norris-921485269"
          target="_blank"
          class="name"
          >Tom</a
        >
      </h1>
    </div>

    <div class="tagline">
      <p>A Junior Graphic Designer</p>
      <p>
        I'm passionate about visual storytelling and creativity. Currently, I'm
        seeking opportunities to grow my skills, collaborate with talented
        people, and contribute to impactful design projects.
      </p>
    </div>

    <a href="projects.html" target="_blank" class="view-work">View My Work</a>

    <!-- Particle.js Container -->
    <div id="particles-js"></div>

    <!-- Particle.js Script -->
    <script>
      fetch("particlesjs-config.json")
        .then((response) => response.json())
        .then((config) => {
          particlesJS("particles-js", config);
        })
        .catch((error) =>
          console.error("Error loading Particle.js config:", error)
        );
    </script>
  </body>
</html>
