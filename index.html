<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T7 | Tom Norris</title>

    <!-- Link to Google Fonts to load Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Link to Particle.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  </head>
  <body>
    <!-- Intro Block -->
    <div class="intro">
      <h1>Hey, I'm Tom</h1>
    </div>

    <div class="tagline">
      <p>A Junior Graphic Designer</p>
      <p>
        I'm passionate about visual storytelling and creativity. Currently, I'm
        seeking opportunities to grow my skills, collaborate with talented
        people, and contribute to impactful design projects.
      </p>
    </div>

    <!-- LinkedIn Block -->
    <button
      class="linkedin"
      onclick="window.open('https://linkedin.com/in/tom-norris-921485269', '_blank')"
    >
      <p class="text">Connect with me!</p>
      <svg
        viewBox="0 0 16 16"
        fill="currentColor"
        height="16"
        width="16"
        class="svg"
      >
        <path
          d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"
        ></path>
      </svg>
    </button>

    <!-- Particle.js Container -->
    <div id="particles-js"></div>

    <!-- Particle.js Script -->
    <script>
      fetch("particlesjs-config.json")
        .then((response) => response.json())
        .then((config) => {
          particlesJS("particles-js", config);
        })
        .catch((error) =>
          console.error("Error loading Particle.js config:", error)
        );
    </script>
  </body>
</html>
