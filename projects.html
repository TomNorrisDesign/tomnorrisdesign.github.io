<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <title>T7 | Tom Norris</title>

    <!-- Link to Google Fonts to load Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css?v=1.1" />

    <!-- Link to Particle.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <!-- Link to LazySizes library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.0/lazysizes.min.js"
      async
    ></script>

    <!-- Preload Logo -->
    <link rel="preload" href="/images/T7.svg" as="image" />
  </head>
  <body>
    <!-- Home Icon Link -->
    <a href="index.html" class="home-icon">
      <img src="/images/T7.svg" alt="Home" />
    </a>

    <!-- Gallery Container Section -->
    <div class="gallery-container">
      <div class="gallery">
        <a href="/images/WelcomePotter.png" target="_blank">
          <img
            data-src="/images/WelcomePotter.png"
            alt="Welcome Graham Potter Graphic"
            class="gallery-item lazyload"
          />
        </a>
        <a href="/images/Summerville.png" target="_blank">
          <img
            data-src="/images/Summerville.png"
            alt="Summerville Poster"
            class="gallery-item lazyload"
          />
        </a>
        <a href="/images/IslamMakhachevPoster.png" target="_blank">
          <img
            data-src="/images/IslamMakhachevPoster.png"
            alt="Islam Makhachev Poster"
            class="gallery-item lazyload"
          />
        </a>
        <a href="/images/LukeLittlerWC.png" target="_blank">
          <img
            data-src="/images/LukeLittlerWC.png"
            alt="Luke Littler WC Poster"
            class="gallery-item lazyload"
          />
        </a>
        <a href="/images/ItsUpForGrabsNow.png" target="_blank">
          <img
            data-src="/images/ItsUpForGrabsNow.png"
            alt="Its Up For Grabs Now Poster"
            class="gallery-item lazyload"
          />
        </a>
        <a href="/images/ItsUpForGrabsNowMockup.png" target="_blank">
          <img
            data-src="/images/ItsUpForGrabsNowMockup.png"
            alt="Its Up For Grabs Now Mockup"
            class="gallery-item lazyload"
          />
        </a>
        <a href="/images/FullTimeIpswich.png" target="_blank">
          <img
            data-src="/images/FullTimeIpswich.png"
            alt="Full Time West Ham v Ipswich Graphic"
            class="gallery-item lazyload"
          />
        </a>
        <a href="/images/CoggeshallTownStartingXI.png" target="_blank">
          <img
            data-src="/images/CoggeshallTownStartingXI.png"
            alt="Coggeshall Town Starting XI Graphic"
            class="gallery-item lazyload"
          />
        </a>
        <a href="/images/CoggeshallTownBeforeAfter.png" target="_blank">
          <img
            data-src="/images/CoggeshallTownBeforeAfter.png"
            alt="Coggeshall Town Before After"
            class="gallery-item lazyload"
          />
        </a>
        <a href="/images/BMW-E30.png" target="_blank">
          <img
            data-src="/images/BMW-E30.png"
            alt="BMW E30 Poster"
            class="gallery-item lazyload"
          />
        </a>
        <a href="/images/AzamiPoster.png" target="_blank">
          <img
            data-src="/images/AzamiPoster.png"
            alt="Azami Poster"
            class="gallery-item lazyload"
          />
        </a>
        <a href="/images/VigilPoster.png" target="_blank">
          <img
            data-src="/images/VigilPoster.png"
            alt="Vigil Poster"
            class="gallery-item lazyload"
          />
        </a>
        <a href="/images/EnhancedWorld.png" target="_blank">
          <img
            data-src="/images/EnhancedWorld.png"
            alt="Enhanced World Logo"
            class="gallery-item lazyload"
          />
        </a>
        <a href="/images/TIFOLeaflet.png" target="_blank">
          <img
            data-src="/images/TIFOLeaflet.png"
            alt="TIFO Leaflet"
            class="gallery-item lazyload"
          />
        </a>
        <a href="/images/RaffleLast.png" target="_blank">
          <img
            data-src="/images/RaffleLast.png"
            alt="Raffle Last Day"
            class="gallery-item lazyload"
          />
        </a>
        <a href="/images/SableCo.png" target="_blank">
          <img
            data-src="/images/SableCo.png"
            alt="Sable Co Logo"
            class="gallery-item lazyload"
          />
        </a>
        <a href="/images/SableCo-LeatherCollar.png" target="_blank">
          <img
            data-src="/images/SableCo-LeatherCollar.png"
            alt="Sable Co Leather Collar Mockup"
            class="gallery-item lazyload"
          />
        </a>
        <a href="/images/TheFishSocietyBeforeAfter.png" target="_blank">
          <img
            data-src="/images/TheFishSocietyBeforeAfter.png"
            alt="The Fish Society Before After"
            class="gallery-item lazyload"
          />
        </a>
      </div>
    </div>

    <!-- Particle.js Container -->
    <div id="particles-js"></div>

    <!-- Particle.js Script -->
    <script>
      fetch("particlesjs-config.json")
        .then((response) => response.json())
        .then((config) => {
          particlesJS("particles-js", config);
        })
        .catch((error) =>
          console.error("Error loading Particle.js config:", error)
        );
    </script>
  </body>
</html>
