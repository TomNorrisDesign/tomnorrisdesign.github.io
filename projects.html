<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T7 | Tom Norris</title>

    <!-- Link to Google Fonts to load Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css?v=1.1" />

    <!-- Link to Particle.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  </head>
  <body>
    <!-- Project Placeholder Block -->
    <div class="project-placeholder">
      <h2>Coming Soon</h2>
      <p>
        I'm currently working on new projects to showcase my design skills.
        Check back soon to see my latest work!
      </p>
    </div>

    <!-- Particle.js Container -->
    <div id="particles-js"></div>

    <!-- Particle.js Script -->
    <script>
      fetch("particlesjs-config.json")
        .then((response) => response.json())
        .then((config) => {
          particlesJS("particles-js", config);
        })
        .catch((error) =>
          console.error("Error loading Particle.js config:", error)
        );
    </script>
  </body>
</html>
