    <!-- Loader Script-->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const overlay = document.getElementById("loading-overlay");

        // Function to check if all images are loaded
        const checkImagesLoaded = () => {
          const images = document.querySelectorAll("img");
          return Array.from(images).every(
            (img) => img.complete && img.naturalHeight !== 0
          );
        };

        // Force lazy-loaded images to load
        const forceLoadLazyImages = () => {
          const lazyImages = document.querySelectorAll("img[loading='lazy']");
          lazyImages.forEach((img) => {
            if (!img.complete) {
              // Temporarily remove 'lazy' attribute to force loading
              img.loading = "eager";
            }
          });
        };

        // Hide the loading overlay when all images are loaded
        const hideLoadingOverlay = () => {
          if (checkImagesLoaded()) {
            overlay.style.opacity = "0";
            setTimeout(() => {
              overlay.style.display = "none";
            }, 300); // Matches the transition time
          } else {
            setTimeout(hideLoadingOverlay, 100); // Retry until all images load
          }
        };

        // Show the overlay if navigating away from the page
        window.addEventListener("beforeunload", () => {
          overlay.style.opacity = "1";
          overlay.style.display = "flex";
        });

        // Initial lazy image force load and hide overlay when done
        forceLoadLazyImages();
        hideLoadingOverlay();
      });
    </script>

    <!-- Particle.js Container -->
    <div id="particles-js"></div>

    <!-- Particle.js Script -->
    <script>

        .then((config) => {
          particlesJS("particles-js", config);
        })
        .catch((error) =>
          console.error("Error loading Particle.js config:", error)
        );
